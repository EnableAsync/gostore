<!doctype html>
<html lang="zh-cn">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>秒杀商城</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-sm bg-light fixed-top">
                <a class="navbar-brand" href="#">秒杀</a>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/main/account">{{ .nick }}<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/login/out">登出</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div class="container" style="margin-top:80px;">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <h4>新增</h4>
                </thead>
                <tr>
                    <th>ID</th>
                    <th>货物名称</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <th>
                        <div class="input-group mb-3">
                           <input type="text" class="form-control" value="ID"></th>
                        </div>
                    <th>
                        <div class="input-group mb-3">
                           <input type="text" class="form-control" value="货物名称">
                        </div>
                    </th>
                    <th>
                        <div>
                        <button type="button" class="btn btn-primary">新增</button>
                        </div>
                    </th>
            </table>
            <table class="table table-striped">
                <thead>
            <h4>订单信息</h4>
                </thead>
                <tr>
                    <th>ID</th>
                    <th>货物名称</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <th>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" value="{id1}">
                        </div>
                    </th>
                    <th>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" value="{名称1}">
                        </div>
                    </th>
                    <th>
                        <div class="btn-group">
                       <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                         操作
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" style="color:green;" href="#">更新</a>
                        <a class="dropdown-item" href="#" style="color:red;">删除</a>
                      </div>
                      </div>
                    </th>
                </tr>
                </tbody>
            </table>
        <footer class="footer">
            <div class="container">
                <div class="mt-4 mb-3 text-muted">
                    <p>Presented by SJJ Emon</p>
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
</html>

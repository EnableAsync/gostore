<!doctype html>
<html lang="zh-cn">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>秒杀商城</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-sm bg-light fixed-top">
                <a class="navbar-brand" href="#">秒杀</a>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/main/account">{{ .nick }}<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/login/out">登出</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<header class="text-center" style="padding-top:70px;padding-bottom:1px">
    <div class="container">
        <h1>秒杀</h1>
        <p>立即在下面开始秒杀</p>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row" id="app">
                <div class="col-md-4 mt-1" v-for="ware in list">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ ware.item }}</h5>
                            <p class="card-text">{{ ware.describe }}</p>
                            <div class="row">
                                <div class="col-sm-8 mt-2">
                                    <div class="progress">
                                        <div class="progress-bar w-75 progress-bar-animated">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <p>
                                        <button class="btn btn-primary" @click="purchase(ware.item)" data-toggle="popover"
                                                data-trigger="focus" :title="title" :data-content="content">Purchase
                                        </button>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="mt-4 mb-3 text-muted">
                    <p>Presented by SJJ Emon</p>
                </div>
            </div>
        </footer>
    </div>
    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
        
        new Vue({
            el: "#app",
            data: {
                "code": 0,
                "list": null,
                "message": null,
                "title": null,
                "content": null
            },
            methods: {
                purchase: function (name) {
                    axios.get({
                        url: '/main/purchase',
                        params: {
                            item: name
                        }
                    }).then(response => {
                        if (response.code !== 0) {
                            this.title = "抢购失败！"
                            this.content = response.message
                        } else {
                            this.title = "抢购成功！"
                            this.content = "恭喜您抢购到" + name + "一件！"
                        }
                    })
                }
            }
        })
    </script>
</div>
</body>
</html>

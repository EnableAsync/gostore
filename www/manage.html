                    </th>
                    <th>
                        <div>
                            <button type="button" class="btn btn-primary" @click="update" data-toggle="modal"
                                    data-target="#myModal">更新

                        </div>

<script>
    axios.get('/main/list').then(response => {
        vm.list = response.data.list
    })

    vm = new Vue({
        el: '#app',
        data: {
            "code": 10000,
            "list": [
                {
                    "count": "96",
                    "describe": "It is a lovely notepad.",
                    "item": "notepad"
                },
                {
                    "count": "7",
                    "describe": "It's an expensive Ipad.",
                    "item": "ipad"
                }
            ],
            "message": null,
            "title": null,
            "content": null,
            "good": {
                "item": null,
                "describe": null,
                "count": null
            }
        },
        methods: {
            update(item, describe, count) {
                axios.post(
                    '/api/setItem',
                    {
                        item: item,
                        describe: describe,
                        count: count
                    }
                ).then(response => {
                    if (response.data.code !== 0) {
                        this.title = "操作失败！"
                        this.content = response.data.message
                    } else {
                        this.title = "操作成功！"
                        vm.list.append({
                            "item": item,
                            "describe": describe,
                            "count": count
                        })
                    }
                })
            }
        }
    })
</script>

<!doctype html>
<html lang="zh-cn">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>个人信息</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light fixed-top">
    <a class="navbar-brand" href="/">秒杀</a>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">返回商城<span class="sr-only">(current)</span></a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" href="/login/out">登出</a>
        </li>
    </ul>
</nav>
<div class="container" style="margin-top:80px">
    <div class="row">
        <div class="col-md-4">
            <div class="container">
                <h2>个人信息</h2>
                <ul class="list-group">
                    <li class="list-group-item">用户名: {{ .name }}</li>
                    <li class="list-group-item">订单总数：{{ .count }}</li>
                </ul>
            </div>
        </div>
        <div class="col-md-8" id="app">
            <h2>订单信息</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>货物名称</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(ware, index) in list" :key="ware.item">
                    <td v-text="index + 1"></td>
                    <td v-text="ware"></td>
                    <!--<td>-->
                        <!--<button type="button" class="btn btn-danger">取消订单</button>-->
                    <!--</td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <div class="mt-4 mb-3 text-muted">
            <p>Presented by SJJ Emon</p>
        </div>
    </div>
</footer>
<script>
    axios.get('/main/order').then(response => {
        vm.list = response.data.list
    })

    vm = new Vue({
        el: '#app',
        data: {
            "code": 10000,
            "list": null,
            "message": null,
            "title": null,
            "content": null
        }
    })
</script>
</body>
</html>
